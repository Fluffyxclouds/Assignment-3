<!DOCTYPE html>
<html>
<head>
  <style>
    body {
        margin: 0;
        font-family: 'Times New Roman', Times, serif, sans-serif;
        background-color: #f9f9f9;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #f4f4f4;
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }

    nav a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
    }

    nav a:hover {
        color: #0073e6;
    }
    main {
      display:  grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    aside {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 6px black;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: darkgrey;
      color: white;
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .project-card h3 {
      margin: 0 0 10px;
    }

    .project-card p {
      flex-grow: 1;
    }

    .project-card button {
      align-self: flex-start;
      padding: 8px 12px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .project-card button:hover {
      background: #555;
    }

    }
  </style>
</head>
<body>
  <header>
      <h1><b>Portfolio</b></h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="projects">
      <div class="project-card">
        <h3>Project 1</h3>
        <button>View</button>
      </div>
      <div class="project-card">
        <h3>Project 2</h3>
        <button>View</button>
      </div>
    </section>
  </main>
  <aside>
    <h1>About me</h1>
    <p>So, I'm 19, im not local, actually im from Almaty.
Im a second year studebt of aitu and glad to study this course.
I'm pretty high, wearing glassess, black hair and eyes</p>
  </aside>
  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>
</body>
</html>
